    <header>
        <nav aria-label="Navigation Bar">
            <!-- Hamburger menu for mobile
                Adapted from this tutorial: https://threkk.medium.com/how-to-make-a-css-only-hamburger-menu-f7ad41e13399 -->

        <main class="activities__cards">
            <!-- Page title -->
            <h1 class="page-title text-header">work spots</h1>
            <!-- FILTER BUTTONS -->
            <div class="filters-wrapper">
                <div class="filter-section status-section">
                    <label class="filter-label text-small-header">STATUS</label>
                    <div class="filter-container">
                        <button class="filter-btn filter-btn-status text-small-header" data-filter="all" data-type="status">all</button>
                        <button class="filter-btn filter-btn-status text-small-header" data-filter="to-try" data-type="status">to-try</button>
                        <button class="filter-btn filter-btn-status text-small-header" data-filter="loved" data-type="status">loved</button>
                    </div>
                </div>
                <div class="filter-section location-section">
                    <div class="custom-dropdown">
                        <button class="dropdown-trigger" id="borough-trigger">
                            <span class="dropdown-label">BOROUGH</span>
                        </button>
                        <div class="dropdown-active-filter" id="borough-active-filter">
                            <span class="filter-text">all</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dropdown-arrow">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </div>
                        <div class="dropdown-menu" id="borough-menu">
                            <button class="dropdown-option" data-value="all">all</button>
                            <button class="dropdown-option" data-value="manhattan">manhattan</button>
                            <button class="dropdown-option" data-value="brooklyn">brooklyn</button>
                            <button class="dropdown-option" data-value="queens">queens</button>
                            <button class="dropdown-option" data-value="lic">lic</button>
                            <button class="dropdown-option" data-value="greenpoint">greenpoint</button>
                            <button class="dropdown-option" data-value="outskirts">outskirts</button>
                            <button class="dropdown-option" data-value="the bronx">the bronx</button>
                        </div>
                        <select class="location-select hidden" id="location-select">
                            <option value="all">all</option>
                            <option value="manhattan">manhattan</option>
                            <option value="brooklyn">brooklyn</option>
                            <option value="queens">queens</option>
                            <option value="lic">lic</option>
                            <option value="greenpoint">greenpoint</option>
                            <option value="outskirts">outskirts</option>
                            <option value="the bronx">the bronx</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Empty state message -->
            <div class="empty-state-message">
                <p class="text-empty-state">oops, sorry i have no recs.<br>send me some?</p>
            </div>
            <!-- Table -->
            <table class="work-table text-small-header" aria-label="List of Work Spots">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>BOROUGH</th>
                        <th>LOCATION</th>
                        <th>HOURS</th>
                        <th>WIFI</th>
                        <th>TYPE</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- ENTRIES -->

                    <!-- Table rows will be rendered from data/workspots.json by render.js -->
                </tbody>
            </table>
